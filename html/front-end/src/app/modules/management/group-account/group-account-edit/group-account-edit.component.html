<div class="modal-header">
  <h5 class="modal-title">
    {{(this.groupAccount === null || this.groupAccount === undefined) ?
      ('body.manager-system.group-account.control.add.title' | translate ):
      ('body.manager-system.group-account.control.edit.title' | translate)}}
  </h5>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onClose('NO')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <!-- Name -->
      <div class="col-6">
        <div class="form-row">
          <label for="name" class="col-sm-4 col-form-label font-weight-bold"
            translate>body.manager-system.group-account.table.name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="name"
              disable="(this.partner === null || this.partner === undefined)"
              [placeholder]="'body.manager-system.group-account.table.name' |translate" formControlName="name"
              [ngClass]="{'has-invalid': Name.invalid && (Name.dirty || Name.touched), 'has-valid': Name.valid && (Name.dirty || Name.touched)}" />
          </div>
        </div>
      </div>
      <!-- Description -->
      <div class="col-6">
        <div class="form-row">
          <label for="code" class="col-sm-4 col-form-label font-weight-bold"
            translate>body.manager-system.group-account.table.code</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="code"
              [placeholder]="'body.manager-system.group-account.table.code' |translate" formControlName="code"
              [ngClass]="{'has-invalid': Code.invalid && (Code.dirty || Code.touched), 'has-valid': Code.valid && (Code.dirty || Code.touched)}" />
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-6">
        <div class="form-row">
          <label for="descriptions" class="col-sm-4 col-form-label font-weight-bold"
            translate>body.manager-system.group-account.table.descriptions</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="descriptions"
              [placeholder]="'body.manager-system.group-account.table.descriptions' |translate" formControlName="descriptions"
              [ngClass]="{'has-invalid': Descriptions.invalid && (Descriptions.dirty || Descriptions.touched), 'has-valid': Descriptions.valid && (Descriptions.dirty || Descriptions.touched)}" />
          </div>
        </div>
      </div>
      <div class="col-6">

      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onSubmit()" translate [disabled]="!form.valid">
    <em class="fa fa-pencil pr-1"></em>
    <span
      translate>{{(this.groupAccount === null || this.groupAccount === undefined) ? ('body.modal.create' |translate) : ('body.modal.edit' | translate) }}</span>
  </button>
  <button type="button" class="btn btn-secondary" (click)="onClose('NO')" translate>
    <em class="fa fa-close pr-1"></em>
    <span translate>body.modal.cancle</span>
  </button>
</div>
