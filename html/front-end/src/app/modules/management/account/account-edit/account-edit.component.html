<div class="modal-header">
  <h5 class="modal-title">
    {{(this.account === null || this.account === undefined) ?
      ('body.manager-system.account.control.add.title' | translate ):
      ('body.manager-system.account.control.edit.title' | translate)}}
  </h5>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onClose('NO')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <!-- Partner -->
      <div class="col-6">
        <div class="form-row">
          <label for="partner" class="col-sm-4 col-form-label font-weight-bold"
            translate>body.manager-system.account.table.partnerName</label>
          <div class="col-sm-8">
            <ng-select id="partner" dropdownPosition="bottom"
              [placeholder]="'body.manager-system.account.table.partnerName' |translate" formControlName="partner"
              [clearable]="false"
              [ngClass]="{'has-invalid': Partner.invalid && (Partner.dirty || Partner.touched), 'has-valid': Partner.valid && (Partner.dirty || Partner.touched)}">
              <ng-option *ngFor="let partner of listPartner" [value]="partner">{{partner.name}}</ng-option>
            </ng-select>

          </div>
        </div>
      </div>
      <!-- DisplayName -->
      <div class="col-6">
        <div class="form-row">
          <label for="displayName" class="col-sm-4 col-form-label font-weight-bold"
            translate>body.manager-system.account.table.displayName</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="displayName"
              [placeholder]="'body.manager-system.account.table.displayName' |translate" formControlName="displayName"
              [ngClass]="{'has-invalid': DisplayName.invalid && (DisplayName.dirty || DisplayName.touched), 'has-valid': DisplayName.valid && (DisplayName.dirty || DisplayName.touched)}" />
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <!-- UserName -->
      <div class="col-6">
        <div class="form-row">
          <label for="userName" class="col-sm-4 col-form-label font-weight-bold"
            translate>body.manager-system.account.table.userName</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="userName"
              [placeholder]="'body.manager-system.account.table.userName' |translate" formControlName="userName"
              [ngClass]="{'has-invalid': UserName.invalid && (UserName.dirty || UserName.touched), 'has-valid': UserName.valid && (UserName.dirty || UserName.touched)}" />
          </div>
        </div>
      </div>
      <!-- Email -->
      <div class="col-6">
        <div class="form-row">
          <label for="email" class="col-sm-4 col-form-label font-weight-bold"
            translate>body.manager-system.account.table.email</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="email"
              [placeholder]="'body.manager-system.account.table.email' |translate" formControlName="email"
              [ngClass]="{'has-invalid': Email.invalid && (Email.dirty || Email.touched), 'has-valid': Email.valid && (Email.dirty || Email.touched)}" />
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <!-- PhoneNumber -->
      <div class="col-6">
        <div class="form-row">
          <label for="phoneNumber" class="col-sm-4 col-form-label font-weight-bold"
            translate>body.manager-system.account.table.phoneNumber</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="phoneNumber"
              [placeholder]="'body.manager-system.account.table.phoneNumber' |translate" formControlName="phoneNumber"
              [ngClass]="{'has-invalid': PhoneNumber.invalid && (PhoneNumber.dirty || PhoneNumber.touched),
              'has-valid': PhoneNumber.valid && (PhoneNumber.dirty || PhoneNumber.touched)}" />
          </div>
        </div>
      </div>
      <!-- GroupUser -->
      <div class="col-6">
        <div class="form-row">
          <label for="groupAccount" class="col-sm-4 col-form-label font-weight-bold"
            translate>body.manager-system.account.table.groupAccount</label>
          <div class="col-sm-8">
            <ng-select id="groupAccount" formControlName="groupAccount"
              [notFoundText]="'body.search.notFoundText'|translate" dropdownPosition="bottom"
              [placeholder]="'body.manager-system.account.table.groupAccount'| translate" [clearable]="true" [ngClass]="{'has-invalid': GroupAccount.invalid && (GroupAccount.dirty || GroupAccount.touched),
              'has-valid': GroupAccount.valid && (GroupAccount.dirty || GroupAccount.touched)}">
              <ng-option *ngFor="let groupAccount of listGroupAccount" [value]="groupAccount">{{groupAccount.name}}
              </ng-option>
            </ng-select>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-6">
        <div class="form-row">
          <label for="status" class="col-sm-4 col-form-label font-weight-bold"
            translate>body.manager-system.account.table.status</label>
          <div class="col-sm-8">
            <label class="switch-custom">
              <input type="checkbox" id="status" class="form-control" formControlName="isActive" />
              <span class="switch-custom-slider switch-custom-round"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onSubmit()" translate [disabled]="!form.valid">
    <em class="fa fa-pencil pr-1"></em>
    <span
      translate>{{(this.account === null || this.account === undefined) ? ('body.modal.create' |translate) : ('body.modal.edit' | translate) }}</span>
  </button>
  <button type="button" class="btn btn-secondary" (click)="onClose('NO')" translate>
    <em class="fa fa-close pr-1"></em>
    <span translate>body.modal.cancle</span>
  </button>
</div>
