<div class="modal-header">
  <h5 class="modal-title">
    {{(this.campaign === null || this.campaign === undefined) ?
      ('body.function.campaign.control.add.title' | translate ):
      ('body.function.campaign.control.edit.title' | translate)}}
  </h5>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onClose('NO')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <!-- Partner -->
      <div class="col-6">
        <div class="form-row">
          <label for="partner" class="col-sm-4 col-form-label font-weight-bold"
            translate>body.function.campaign.table.partner</label>
          <div class="col-sm-8">
            <ng-select id="partner" dropdownPosition="bottom"
              [placeholder]="'body.function.campaign.table.partner' |translate" formControlName="partner"
              [clearable]="false"
              [ngClass]="{'has-invalid': Partner.invalid && (Partner.dirty || Partner.touched), 'has-valid': Partner.valid && (Partner.dirty || Partner.touched)}">
              <ng-option *ngFor="let partner of listPartner" [value]="partner">{{partner.name}}</ng-option>
            </ng-select>

          </div>
        </div>
      </div>
      <!-- Title -->
      <div class="col-6">
        <div class="form-row">
          <label for="title" class="col-sm-4 col-form-label font-weight-bold"
            translate>body.function.campaign.table.title</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="title"
              [placeholder]="'body.function.campaign.table.title' |translate" formControlName="title"
              [ngClass]="{'has-invalid': Title.invalid && (Title.dirty || Title.touched), 'has-valid': Title.valid && (Title.dirty || Title.touched)}" />
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <!-- Source -->
      <div class="col-6">
        <div class="form-row">
          <label for="source" class="col-sm-4 col-form-label font-weight-bold"
            translate>body.function.campaign.table.source</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="source"
              [placeholder]="'body.function.campaign.table.source' |translate" formControlName="source"
              [ngClass]="{'has-invalid': Source.invalid && (Source.dirty || Source.touched), 'has-valid': Source.valid && (Source.dirty || Source.touched)}" />
          </div>
        </div>
      </div>
      <!-- Type -->
      <div class="col-6">
        <div class="form-row">
          <label for="type" class="col-sm-4 col-form-label font-weight-bold"
            translate>body.function.campaign.table.type</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="type"
              [placeholder]="'body.function.campaign.table.type' |translate" formControlName="type"
              [ngClass]="{'has-invalid': Type.invalid && (Type.dirty || Type.touched), 'has-valid': Type.valid && (Type.dirty || Type.touched)}" />
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-6">
        <div class="form-row">
          <label for="is-post-pack" class="col-sm-4 col-form-label font-weight-bold"
            translate>body.function.campaign.table.is-post-back</label>
          <div class="col-sm-8">
            <label class="switch-custom">
              <input type="checkbox" id="is-post-pack" class="form-control" formControlName="isPostBack" />
              <span class="switch-custom-slider switch-custom-round"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onSubmit()" translate [disabled]="!form.valid">
    <em class="fa fa-pencil pr-1"></em>
    <span
      translate>{{(this.campaign === null || this.campaign === undefined) ? ('body.modal.create' |translate) : ('body.modal.edit' | translate) }}</span>
  </button>
  <button type="button" class="btn btn-secondary" (click)="onClose('NO')" translate>
    <em class="fa fa-close pr-1"></em>
    <span translate>body.modal.cancle</span>
  </button>
</div>
