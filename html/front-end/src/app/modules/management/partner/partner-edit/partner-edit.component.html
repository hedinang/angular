<div class="modal-header">
  <h5 class="modal-title">
    {{(this.partner === null || this.partner === undefined) ?
      ('body.function.partner.control.add.title' | translate ):
      ('body.function.partner.control.edit.title' | translate)}}
  </h5>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onClose('NO')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <!-- Name -->
      <div class="col-6">
        <div class="form-row">
          <label for="name" class="col-sm-4 col-form-label font-weight-bold"
            translate>body.function.partner.table.name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="name"
              disable="(this.partner === null || this.partner === undefined)"
              [placeholder]="'body.function.partner.table.name' |translate" formControlName="name"
              [ngClass]="{'has-invalid': Name.invalid && (Name.dirty || Name.touched), 'has-valid': Name.valid && (Name.dirty || Name.touched)}" />
          </div>
        </div>
      </div>
      <!-- Description -->
      <div class="col-6">
        <div class="form-row">
          <label for="description" class="col-sm-4 col-form-label font-weight-bold"
            translate>body.function.partner.table.description</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="description"
              [placeholder]="'body.function.partner.table.description' |translate" formControlName="description"
              [ngClass]="{'has-invalid': Description.invalid && (Description.dirty || Description.touched), 'has-valid': Description.valid && (Description.dirty || Description.touched)}" />
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <!-- Status -->
      <div class="col-6">
        <div class="form-row">
          <label for="status" class="col-sm-4 col-form-label font-weight-bold"
            translate>body.function.partner.table.status</label>
          <div class="col-sm-8">
            <label class="switch-custom">
              <input type="checkbox" id="status" class="form-control" formControlName = "status"/>
              <span class="switch-custom-slider switch-custom-round"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onSubmit()" translate [disabled]="!form.valid">
    <em class="fa fa-pencil pr-1"></em>
    <span
      translate>{{(this.partner === null || this.partner === undefined) ? ('body.modal.create' |translate) : ('body.modal.edit' | translate) }}</span>
  </button>
  <button type="button" class="btn btn-secondary" (click)="onClose('NO')" translate>
    <em class="fa fa-close pr-1"></em>
    <span translate>body.modal.cancle</span>
  </button>
</div>
