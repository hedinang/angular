<div class="modal-header">
  <h5 class="modal-title">{{title}}</h5>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onClose('NO')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">{{message}}</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="onClose('YES')">YES</button>
  <button type="button" class="btn btn-success" (click)="onClose('NO')">NO</button>
</div>
